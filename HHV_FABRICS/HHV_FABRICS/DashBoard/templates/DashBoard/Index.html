{% extends 'app/layout.html' %}
{% block content %}
{% load static %}
<div class="modal fade" id="welcome" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content" style="background-color: #292826;">
            <div class="d-flex justify-content-end pt-3 pr-3">
                <a href="#" class="text-white " data-dismiss="modal" aria-label="Close">
                    Close
                </a>

            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <img src="{% static 'LOGO2.png' %}" width="600" />
                </div>
            </div>
          
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="background-color: #fff0 ;border: 1px solid rgba(0, 0, 0, 0);">
           <div class="d-flex justify-content-end pt-3 pr-3">
                   <!--
                       <a href="#" class="text-white " data-dismiss="modal" aria-label="Close">
                        Close
                    </a>
                   --> 

                </div>
            <div class="modal-body ">
                <div class="d-flex col justify-content-center">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <h3 class="card-title">Login</h3>
                        </div>
                        <div class="card-body">
                            <form action="/Account/login/" method="post">
                                 {% csrf_token %}
                                <div class="form-group" style="margin-top:15px">
                                    <label class="">Username</label>
                                    <input name="UserName" class="form-control" />
                                </div>
                                <div class="form-group" style="margin-top:30px">
                                    <label class="">Password</label>
                                    <input name="Password" class="form-control" type="password" />
                                </div>
                                <div class=" d-flex justify-content-center " style="margin-top:40px">
                                    <button class="btn btn-outline-warning  btn-block" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
          
        </div>
    </div>
</div>
<!--Signup-->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content" style="background-color: #fff0 ;border: 1px solid rgba(0, 0, 0, 0);">
           <div class="d-flex justify-content-end pt-3 pr-3">
                 
                </div>
            <div class="modal-body ">
                <div class="d-flex col justify-content-center">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <h3 class="card-title">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form action="/Account/signup/" method="post" enctype="multipart/form-data">
                                 {% csrf_token %}
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group" style="margin-top:15px">
                                    <label for="Name">Name</label>
                                    <input name="Name"required class="form-control" />
                                </div>
                                <div class="form-group" style="margin-top:15px">
                                    <label class="">Contact</label>
                                    <input type="tel"  pattern="[0-9]{4}-[0-9]{7}" required name="Contact" class="form-control" />
                                </div>
                                <div class="form-group" style="margin-top:15px">
                                    <label class="">Username</label>
                                    <input name="UserName" class="form-control"required />
                                </div>
                                <div class="form-group" style="margin-top:30px">
                                    <label class="">Password</label>
                                    <input name="Password" class="form-control"required type="password" />
                                </div>
                                <!-- <div class="form-group">
                                  <label for="color">Account Type</label>
                                   <select class="form-control" required id="color" name="color">
                                      <option selected disabled>Select Account Type</option>
                                   {% for x in ac%}
                                     <option value="{{x.0}}">{{x.1}}</option>
                                    {% endfor %}
                                   </select>
                                </div> -->
                                <!-- <div class="form-group">
                                  <label for="dealer">Dealer Type</label>
                                   <select class="form-control" required id="dl" name="dealer">
                                      <option selected disabled>Select Dealer Type</option>
                                   {% for x in de%}
                                     <option value="{{x.0}}">{{x.1}}</option>
                                    {% endfor %}
                                   </select>
                                </div> -->
                                    </div>
                                    <div class="col">
                                         {% load static %}
                                      <div class="mt-3 d-flex justify-content-center">
                                         <img id="image" src="{% static 'mark.jpg' %}" width="250"/>
                            
                                      </div>
                                      <div class="d-flex justify-content-center mt-3">
                                          <input type="file" required name="Image" class="d-none" id="s1" />
                                         <div id="f1" class="btn btn-block btn-warning">Upload</div> 
                                      </div>
                                    </div>
                                </div>
                                <div class=" d-flex justify-content-center " style="margin-top:40px">
                                    <button class="btn btn-outline-warning  btn-block" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
          
        </div>
    </div>
</div>
<!--END-->
<div class="container-fluid" style="height:100vh">
    <div class="row h-100 align-items-center">
          
        <div id="demo" class="carousel slide" data-ride="carousel">
            
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                @*<li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>*@
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'DashBoard/Images/web_banner_2_les.jpg' %}" alt="Los Angeles">
                </div>
                
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

    </div>
</div>
<script>
    $(document).ready(function () {
        $('#welcome').modal('show');
        $('#s1').change(function () {
            $('#image').attr('src', URL.createObjectURL(this.files[0]));
        });
        $('#f1').click(function () {
            $('#s1').trigger('click');
        });
    })
   
</script>

{% endblock %}
