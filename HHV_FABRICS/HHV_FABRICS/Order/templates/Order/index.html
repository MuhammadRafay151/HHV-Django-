{% extends 'app/layout.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-5">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Total Amount
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data%}
                            <tr>
                                <td>
                                    {{i.1}}
                                </td>
                                <td>
                                    {{i.2}}
                                </td>
                                <td>
                                    <button data-bill="{{i.0}}" class="btn btn-primary b1">View Details</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
$('.b1').click(function(){
    var bill=$(this).data('bill');
window.location.href="/Order/Details/?billno="+bill;
});

});
</script>
{% endblock %}
